<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulário</title>
</head>
<body>
        <div class="form-container">
            <h2>Formulário de Torcida</h2>
            <form id="frm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Sua idade" required>
        
                <label for="time">Time do coração:</label>
                <input type="text" id="time" name="time" placeholder="Nome do time" required>
        
                <label for="foto">Foto do time:</label>
                <input type="file" id="foto" name="foto" required>
        
                <button type="submit">Enviar</button>
            </form>
            <p id="msg"></p>
        </div><br>
        <hr>
        <script src="formulario.js"></script>
</body>
</html>
